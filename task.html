<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>Products Task</title>
    
  </head>
  <body>
      <div id="products-section" class=""></div>
   <script id="products-template" type="text/template">
    <div class="container-fluid">
        <div class="row products-row">

    {{#countries}}
    <div class="text-center col-xl-3 col-12 col-md-6 col-lg-4 my-2 item">
      <div class="h-100 box p-2 d-flex justify-content-between flex-column">
        <div>
        <div class="d-flex justify-content-end align-items-center mb-2">
        <div class="circle d-flex align-items-center justify-content-center">New</div>
        </div>
        <div>
    <img src="https://via.placeholder.com/200X220" class="img-fluid img">
    <h4 class="mt-2"> {{ title }}</h4>
    
   
      </div>
    </div>
    
    <!-- button-section  starts here -->
    <div>
    <p class="font-italic mb-1">{{description}}</p>
    <p class="color-black">${{price}}</p>
      <div class="mb-3">
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
        <i class="fa fa-star" aria-hidden="true"></i>
      </div>
    <div class="button-section">
      <div>
        <button type="button" class="text-uppercase px-4 btn button-bg text-white"><small>Quick Shop</small></button>
        <div>
        <a href="#" class="text-decoration-none anchor-color text-uppercase"><u><small>Add to whitelist</small></u></a>
        </div>
      </div>
    </div>
  </div>
    <!-- button-section  ends here -->
    </div>
    </div>
  {{/countries}}
</div>
    </div>

</script>
   <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js" type="text/javascript">
    </script>
    <script>
        $(function(){
            $.getJSON('https://raw.githubusercontent.com/wedeploy-examples/supermarket-web-example/master/products.json',function(data){
               var template=$('#products-template').html();
               var info=Mustache.render(template,{countries:data});
               $("#products-section").html(info);
            })
        })
    </script>
  </body>
</html>
